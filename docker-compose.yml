version: '3'
services:
  like-ipfs:
    image: ipfs/go-ipfs
    ports:
     - "5001:5001"
     - "8080:8080"
    volumes:
     - ./ipfs:/data/ipfs
  like-server:
    image: node:8-alpine
    command: node /app/server.js
    ports:
     - "3001:3001"
    volumes:
     - .:/app
    links:
     - like-ipfs
